<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fineprice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Saira+Stencil+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="conteiner-header">
        <header class="header">
            <a href="#" class="header-brand"><span>Акция</span></a>
            
            <a href="#" class="header-menu-item1">
                <img src="img/star.png" alt="Логотип">

                <img src="img/cart.png" alt="Корзина">
            </a>
            <!-- /.cart -->
        </header>
    </div>
    <!-- /.conteiner -->
    
    <div class="conteiner">
        <div class="text-name">
            <div>
                Name
            </div>
        </div>
    </div>
    <!-- /.conteiner -->


    <div class="conteiner-main">
        <main class="main">
            <div class="main-photo">
                <img src="img/image1.png" alt="">
            </div>
            <!-- /.main-photo -->

            <div class="second-colum">
                <h1 class="service">Доступные сервисы</h1>

                <div class="grid-grid">
                    <div class="list-service">
                        <img src="img/image 2.png" alt="">

                        <span class="service-service">shopName</span>

                        <button class="btn1">price</button>
                    </div>

                </div>
                <!-- /.grid-grid -->

                <div class="grid-grid">
                    <div class="list-service">
                        <img src="img/image 2.png" alt="">

                        <button class="btn1">price</button>
                    </div>

                </div>
                <!-- /.grid-grid -->

                <div class="grid-grid">
                    <div class="list-service">
                        <img src="img/image 2.png" alt="">

                        <span class="service-service">shopName</span>

                        <button class="btn1">price</button>
                    </div>

                </div>
                <!-- /.grid-grid -->

                <div class="grid-grid">
                    <div class="list-service">
                        <img src="img/image 2.png" alt="">

                        <span class="service-service">shopName</span>

                        <button class="btn1">price</button>
                    </div>

                </div>
                <!-- /.grid-grid -->
                
                <div class="main-shop">
                    <img src="img/image 2.png" alt="">
                    
                    <span class="service-main-service">mainShopName</span>
                </div>
                <!-- /.main-shop -->
                <button class="btn2">price</button>
                
            </div>
            <!-- /.second-colum -->
        </main>
    </div>
    <!-- /.conteiner -->

    <div class="conteiner-footer">
        <footer class="footer">
            <a href="#" class="footer-help"><span>Помощь</span></a>

            <a href="#" class="footer-as"><span>О нас</span></a>
        </footer>
    </div>
    <!-- /.conteiner -->
