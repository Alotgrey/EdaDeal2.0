<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fineprice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Saira+Stencil+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="conteiner-header">
        <header class="header">
            <a href="/promotion" class="header-brand"><span>Акция</span></a>
            
            <a href="/" class="header-menu-item1">
                <img src="img/star.png" alt="Логотип">
            </a>

            <a href="/cart_page" class="header-menu-cart">
                <img src="img/cart.png" alt="Корзина">
            </a>
            <!-- /.cart -->
        </header>
    </div>
    <!-- /.conteiner -->
    
    <div class="conteiner">
        <div class="text-name">
            <div>
                Name
            </div>
        </div>
    </div>
    <!-- /.conteiner -->


    <div class="conteiner-main">
        <main class="main">
            <div class="main-photo">
                <div class="slider middle">
                    <div class="slides">
                       <input type="radio" name="r" id="r1" checked>
                       <input type="radio" name="r" id="r2">
                       <input type="radio" name="r" id="r3">
                       <input type="radio" name="r" id="r4">
                       
                       <div class="slide s1">
                          <img src="img/image1.png" alt="Изображение" class="img">
                       </div>
                       <div class="slide">
                          <img src="img/2.png" alt="Изображение" class="img">
                       </div>
                       <div class="slide">
                          <img src="img/3.png" alt="Изображение" class="img">
                       </div>
                       <div class="slide">
                          <img src="img/1.png" alt="Изображение" class="img">
                       </div>
                    </div>
                    <div class="navigation">
                       <label for="r1" class="bar"></label>
                       <label for="r2" class="bar"></label>
                       <label for="r3" class="bar"></label>
                       <label for="r4" class="bar"></label>
                    </div>
                 </div>
            </div>
            <!-- /.main-photo -->

            <div class="second-colum">
                <h1 class="service">Доступные сервисы</h1>

                <div class="grid-grid">
                    <div class="list-service">
                        <img src="img/image 2.png" alt="">

                        <span class="service-service">shopName</span>

                        <button class="btn1">price</button>
                    </div>

                </div>
                <!-- /.grid-grid -->

                <div class="grid-grid">
                    <div class="list-service">
                        <img src="img/image 2.png" alt="">

                        <span class="service-service">shopName</span>

                        <button class="btn1">price</button>
                    </div>

                </div>
                <!-- /.grid-grid -->

                <div class="grid-grid">
                    <div class="list-service">
                        <img src="img/image 2.png" alt="">

                        <span class="service-service">shopName</span>

                        <button class="btn1">price</button>
                    </div>

                </div>
                <!-- /.grid-grid -->

                <div class="grid-grid">
                    <div class="list-service">
                        <img src="img/image 2.png" alt="">

                        <span class="service-service">shopName</span>

                        <button class="btn1">price</button>
                    </div>

                </div>
                <!-- /.grid-grid -->
                
                <div class="main-shop">
                    <img src="img/image 2.png" alt="">
                    
                    <span class="service-main-service">mainShopName</span>
                </div>
                <!-- /.main-shop -->
                <button class="btn2">price</button>
                
            </div>
            <!-- /.second-colum -->
        </main>
    </div>
    <!-- /.conteiner -->

    <div class="conteiner-pohozh">
        <h1 class="pohozh">Похожие</h1>
    </div>
    <!-- /.conteiner-pohozh -->

    <div class="conteiner-footer">
        <footer class="footer">
            <a href="/help" class="footer-help"><span>Помощь</span></a>
            <a href="/about" class="footer-as"><span>О нас</span></a>
        </footer>
    </div>
    <!-- /.conteiner -->

</body>
</html>
