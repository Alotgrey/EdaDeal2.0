<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fineprice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script defer src="js/open-category.js"></script>
    <script defer src="js/category-list.js"></script>
    
    <div class="conteiner-header">
        <header class="header">
            <a>
            </a>

            <ul class="main-header">
                <button class="open-category-btn" id="open-category-popup-btn">
                    Каталог
                </button>

                <a href="/MainPage/main_page.html" class="header-logo">
                    <img src="img/logo.svg" alt="Логотип">
                </a>
            
                <a href="/CategoriesPage/Categories.html" class="header-promotion">
                    <span>Акция</span>
                </a>
            </ul>
             
            <a href="/CartPage/cart_page.html" class="header-cart">
                <img src="img/cart_fill.svg" alt="Корзина">
            </a>

            <!-- /.cart -->
        </header>
    </div>
    <!-- /.conteiner -->

    <div class="category-popup" id="category-popup-id">
        <div class="box">
            <ul class="category-list">
                <li data-subcategories='["Рыба", "Мясо"]'><a href="#">Категория 1</a></li>
                <li data-subcategories='["Овощи", "Фрукты"]'><a href="#">Категория 2</a></li>
                <li data-subcategories='["Молоко", "Молочные продукты"]'><a href="#">Категория 3</a></li>
            </ul>  
            <ul class="subcategory-list" id="subcategory-list">
                <!-- Подкатегории будут добавляться динамически -->
            </ul>
            <button class="category-popup-close-btn" id="close-category-popup-id"></button>
        </div>
    </div>



    <div class="conteiner-search">
        <div class="search-form">
            <input class="search-form___txt", type="text"
            placeholder="Поиск..."> 
            <button class="search-form___btn">
                <img class="search-form___image" src="img/search.svg"></button>
            </button>
        </div>
    </div>

    <div class="conteiner-footer">
        <footer class="footer">
            <a href="/help" class="footer-helpus"><span>Помощь</span></a>
            <a href="/help" class="footer-helpus"><span>Часто задаваемые вопросы</span></a>
        </footer>
    </div>
    <!-- /.conteiner -->
    
    <script src="js/fslightbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
