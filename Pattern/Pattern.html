<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fineprice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script defer src="js/open-category.js"></script>
    <script defer src="js/open-basket.js"></script>
    <script defer src="js/category-list.js"></script>
    
    <div class="container-header">
        <header class="header">
            <a>
            </a>

            <ul class="main-header">
                <a class="header-promotion" id="open-category-popup-btn">
                    Каталог
                </a>

                <a href="/MainPage/main_page.html" class="header-logo">
                    <img src="img/logo.svg" alt="Логотип">
                </a>
            
                <a href="/CategoriesPage/Categories.html" class="header-promotion">
                    <span>Акция</span>
                </a>
            </ul>
             
            <a class="header-cart" id="open-basket-popup-btn">
                <img src="img/cart_fill.svg" alt="Корзина">
            </a>
        </header>
    </div>

    <div class="category-popup" id="category-popup-id">
        <div class="category-box">
            <ul class="category-list">
                <li data-subcategories='["Рыба", "Мясо"]'><a href="#">Категория 1</a></li>
            </ul>  
            <ul class="subcategory-list" id="subcategory-list">

            </ul>
            <button class="category-popup-close-btn" id="close-category-popup-id"></button>
        </div>
    </div>

    
    <div class="basket-popup" id="basket-popup-id">
        <div class="basket-box">
            <div class="basket-box-title">
                Корзина
            </div>
            <ul class="basket-wrapper">
                <li class="basket-product">
                    <div class="basket-product-photo">
                        <img src="img/search.svg" alt="">
                    </div>
                    <div class="basket-info">
                        картинку плюса и минуса чик

                        В кнопочки необходимы
                    </div>
                    <div class="basket-button-wrapper">
                        <button class="basket-buttons">
                            -
                        </button>
                        <a class="product-counter">
                        </a>
                        <button class="basket-buttons">
                            +
                        </button>
                    </div>
                </li>
            </ul>
        </div>
        <button class="basket-popup-close-btn" id="close-basket-popup-id"></button>
    </div>

    <div class="container-search">
        <div class="search-form">
            <input class="search-form___txt", type="text"
            placeholder="Поиск..."> 
            <button class="search-form___btn">
                <img class="search-form___image" src="img/search.svg"></button>
            </button>
        </div>
    </div>

    <ul class="container-main">
        <li class="product-wrapper">
            <a href="" class="product">
                <div class="product-photo">
                    <img src="img/search.svg" alt="">
                </div>
                <div class="product-buttons-wrap">
                    <button class="buttons">В корзину</button>
                </div>
            </a>
        </li>
    </ul>

    <div class="container-footer">
        <footer class="footer">
            <a href="/help" class="footer-helpus"><span>Помощь</span></a>
            <a href="/help" class="footer-helpus"><span>О нас</span></a>
        </footer>
    </div>
    
    <script src="js/fslightbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
